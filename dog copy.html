<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Dog Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
  <script defer src="dogs.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="appTitle">Dog Finder 🐩 <a href="index.html">
          🐩 </a></h1>
    </header>
    <div class="center">
      <form id="genreForm">
        <label>Choose a breed:</label>
        <select name="genres" id="genres"></select>
      </form>
      <button id="playBtn">Let's Look!</button>
    </div>
    <div id="dogInfo">
      <div id="dogPoster"></div>
      <div id="dogText"></div>
    </div>
  </div>
</body>

</html>
